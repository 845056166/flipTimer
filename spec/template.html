<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="../lib/jasmine-1.3.1/jasmine.css" />

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

  <script src="../lib/jasmine-1.3.1/jasmine.js"></script>
  <script src="../lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- JS -->
  <script src="../js/jquery.flipTimer.js"></script>

  <!-- specs -->
  <script src="flipTimer.spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</head>
<body>
  <div class="flipTimer">
    <div class="seconds">
      <div class="digit previous">
        <div class="digit-top">
          <span class="digit-wrap">1</span>
        </div>
        <div class="digit-bottom">
          <span class="digit-wrap">1</span>
        </div>
      </div>
      <div class="digit active">
        <div class="digit-top">
          <span class="digit-wrap">2</span>
        </div>
        <div class="digit-bottom">
          <span class="digit-wrap">2</span>
        </div>
      </div>
      <div class="digit">
        <div class="digit-top">
          <span class="digit-wrap">3</span>
        </div>
        <div class="digit-bottom">
          <span class="digit-wrap">3</span>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
