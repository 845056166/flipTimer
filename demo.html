<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="css/flipTimer.css" />

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="js/jquery.flipTimer.js"></script>

  <script>
    $(document).ready(function() {
      $('.flipTimer').flipTimer();
    });
  </script>
</head>
<body>
  <div class="flipTimer">
    <div class="seconds">
      <div class="digit previous">
        <div class="digit-top">
          <span class="digit-wrap">1</span>
        </div>
        <div class="digit-bottom">
          <span class="digit-wrap">1</span>
        </div>
      </div>
      <div class="digit active">
        <div class="digit-top">
          <span class="digit-wrap">2</span>
        </div>
        <div class="digit-bottom">
          <span class="digit-wrap">2</span>
        </div>
      </div>
      <div class="digit">
        <div class="digit-top">
          <span class="digit-wrap">3</span>
        </div>
        <div class="digit-bottom">
          <span class="digit-wrap">3</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
